  <div class="quiz-box">
    <div class="progress"><div class="progress-bar" id="bar"></div></div>
    <div class="quiz-score" id="quiz-score">Score: 0</div>
    <div class="quiz-question" id="quiz-question">Loading question...</div>
    <div class="quiz-options" id="quiz-options"></div>
    <div class="quiz-result" id="quiz-result"></div>
    <div class="quiz-quote" id="quiz-quote"></div>
    <button id="quiz-restart" style="display:none" onclick="restartQuiz()">üîÅ Restart Quiz</button>
  </div>

  <script>
    const questions = [
      {
        q: "What does HTML stand for?",
        o: ["HyperText Markup Language", "Hyper Transfer Markup Language", "HighText Machine Language"],
        a: 0,
        tip: "HTML is a markup language, not a programming language."
      },
      {
        q: "Which language is used for styling web pages?",
        o: ["HTML", "JQuery", "CSS"],
        a: 2,
        tip: "CSS = Cascading Style Sheets."
      },
      {
        q: "Inside which HTML element do we put JavaScript?",
        o: ["<script>", "<js>", "<javascript>"],
        a: 0,
        tip: "Always use <script> tags for JavaScript."
      },
      {
        q: "Which data structure uses FIFO?",
        o: ["Stack", "Queue", "Graph"],
        a: 1,
        tip: "FIFO stands for First In First Out."
      },
      {
        q: "What does 'const' mean in JavaScript?",
        o: ["A fixed loop", "An immutable variable", "A variable that can change"],
        a: 1,
        tip: "‚Äòconst‚Äô creates a constant reference to a value."
      }
    ];

    let current = 0, score = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("quiz-question").textContent = `Q${current + 1}. ${q.q}`;
      const opts = document.getElementById("quiz-options");
      opts.innerHTML = "";

      q.o.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        opts.appendChild(btn);
      });

      document.getElementById("bar").style.width = `${((current) / questions.length) * 100}%`;
    }

    function checkAnswer(i) {
      const correct = i === questions[current].a;
      if (correct) {
        score++;
        document.getElementById("quiz-result").textContent = "‚úÖ Correct!";
      } else {
        document.getElementById("quiz-result").textContent = "‚ùå Wrong!";
      }

      document.getElementById("quiz-score").textContent = `Score: ${score}`;
      document.getElementById("quiz-quote").textContent = `"${questions[current].tip}"`;

      current++;
      if (current < questions.length) {
        setTimeout(() => {
          document.getElementById("quiz-result").textContent = "";
          document.getElementById("quiz-quote").textContent = "";
          loadQuestion();
        }, 1500);
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      document.getElementById("quiz-question").textContent = `üéâ Quiz Over!`;
      document.getElementById("quiz-options").innerHTML = "";
      document.getElementById("quiz-result").textContent = `Your final score is ${score}/${questions.length}`;
      document.getElementById("bar").style.width = `100%`;
      document.getElementById("quiz-restart").style.display = "inline-block";
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      document.getElementById("quiz-score").textContent = `Score: 0`;
      document.getElementById("quiz-restart").style.display = "none";
      document.getElementById("quiz-result").textContent = "";
      document.getElementById("quiz-quote").textContent = "";
      loadQuestion();
    }

    loadQuestion();
  </script>
