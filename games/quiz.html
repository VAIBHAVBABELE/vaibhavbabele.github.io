    <div class="quiz-header">
      <div class="score" id="score">Score: 0</div>
      <div class="timer-box">‚è≥ Time Left: <span id="timer">15</span>s</div>
    </div>

    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>

    <div class="quote" id="quote"></div>
    <button id="restart" onclick="restartQuiz()">üîÅ Restart Quiz</button>
  </div>
</div>

<script>
  const questions = [
    { q: "What does HTML stand for?", o: ["HyperText Markup Language", "Hyper Transfer Markup Language", "HighText Machine Language"], a: 0, tip: "HTML is a markup language, not a programming language." },
    { q: "Which language is used for styling web pages?", o: ["HTML", "JQuery", "CSS"], a: 2, tip: "CSS = Cascading Style Sheets." },
    { q: "Inside which HTML element do we put JavaScript?", o: ["<script>", "<js>", "<javascript>"], a: 0, tip: "Always use <script> tags for JavaScript." },
    { q: "Which data structure uses FIFO?", o: ["Stack", "Queue", "Graph"], a: 1, tip: "FIFO stands for First In First Out." },
    { q: "What does 'const' mean in JavaScript?", o: ["A fixed loop", "An immutable variable", "A variable that can change"], a: 1, tip: "‚Äòconst‚Äô creates a constant reference to a value." },

    // Added Python & other questions
    { q: "Which keyword is used to define a function in Python?", o: ["func", "def", "function"], a: 1, tip: "Python uses 'def' to define functions." },
    { q: "What is the output of: print(2 ** 3) in Python?", o: ["6", "8", "9"], a: 1, tip: "** is exponentiation; 2^3=8." },
    { q: "Which data type is immutable in Python?", o: ["List", "Dictionary", "Tuple"], a: 2, tip: "Tuples are immutable sequences." },
    { q: "Which operator is used for floor division in Python?", o: ["/", "//", "%"], a: 1, tip: "'//' operator floors division result." },
    { q: "What does the len() function do in Python?", o: ["Returns length", "Returns value", "Returns type"], a: 0, tip: "len() returns the number of items in an object." },

    { q: "Which symbol is used to start a comment in Python?", o: ["#", "//", "/*"], a: 0, tip: "The '#' symbol starts a comment in Python." },
    { q: "What is the keyword for creating a loop in Python?", o: ["loop", "for", "repeat"], a: 1, tip: "'for' is used for loops in Python." },
    { q: "Which of these is NOT a Python data type?", o: ["int", "float", "real"], a: 2, tip: "'real' is not a Python data type." },
    { q: "How do you import modules in Python?", o: ["include", "using", "import"], a: 2, tip: "Python uses 'import' to include modules." },
    { q: "What does 'pass' do in Python?", o: ["Skips execution", "Does nothing", "Breaks the loop"], a: 1, tip: "'pass' is a null operation statement." }
  ];

  let current = 0, score = 0, timerId, timeLeft = 15;

  function startTimer() {
    clearInterval(timerId);
    timeLeft = 15;
    document.getElementById("timer").textContent = timeLeft;

    timerId = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerId);
        checkAnswer(-1);
      }
    }, 1000);
  }

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").textContent = `Q${current + 1}. ${q.q}`;
    const opts = document.getElementById("options");
    opts.innerHTML = "";

    q.o.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(i);
      opts.appendChild(btn);
    });

    document.getElementById("bar").style.width = `${(current / questions.length) * 100}%`;
    startTimer();
  }

  function checkAnswer(i) {
    clearInterval(timerId);
    const correct = i === questions[current].a;
    if (i === -1) {
      document.getElementById("result").textContent = "‚è∞ Time‚Äôs Up!";
    } else if (correct) {
      score++;
      document.getElementById("result").textContent = "‚úÖ Correct!";
    } else {
      document.getElementById("result").textContent = "‚ùå Wrong!";
    }

    document.getElementById("score").textContent = `Score: ${score}`;
    document.getElementById("quote").textContent = `"${questions[current].tip}"`;

    current++;
    if (current < questions.length) {
      setTimeout(() => {
        document.getElementById("result").textContent = "";
        document.getElementById("quote").textContent = "";
        loadQuestion();
      }, 1500);
    } else {
      endQuiz();
    }
  }

  function endQuiz() {
    document.getElementById("question").textContent = `üéâ Quiz Over!`;
    document.getElementById("options").innerHTML = "";
    document.getElementById("result").textContent = `Your final score is ${score}/${questions.length}`;
    document.getElementById("bar").style.width = `100%`;
    document.getElementById("restart").style.display = "inline-block";
    document.getElementById("timer").textContent = "0";
  }

  function restartQuiz() {
    current = 0;
    score = 0;
    document.getElementById("score").textContent = `Score: 0`;
    document.getElementById("restart").style.display = "none";
    document.getElementById("result").textContent = "";
    document.getElementById("quote").textContent = "";
    loadQuestion();
  }


  loadQuestion();
</script>
