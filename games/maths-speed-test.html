<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Speed Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 500px;
      max-width: 90%;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      background: #fff;
      text-align: center;
    }
    .problem {
      font-size: 2rem;
      margin: 20px 0;
      font-weight: bold;
    }
    .timer {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #dc3545;
    }
    .result {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      margin: 10px;
    }
    .answer-feedback {
      font-size: 1.1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="mb-3">Math Speed Test</h2>
    <div class="timer" id="timer">Time Left: 60s</div>
    <div class="problem" id="problem">Press Start</div>
    <input type="number" id="answer" class="form-control" placeholder="Enter answer" disabled>
    <button class="btn" style="background-color: #dd8e88; color: white;" onclick="startGame()">Start</button>
<button class="btn" style="background-color: #28a745; color: white;" onclick="checkAnswer()" id="submitBtn" disabled>Submit</button>

    <div class="answer-feedback" id="feedback"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    let timeLeft = 60;
    let timer;
    let score = 0, attempts = 0;
    let currentAnswer;
    let gameActive = false;

    
    function generateProblem() {
      let operators = ["+", "-", "*", "/"];
      let operatorCount = Math.floor(Math.random() * 4) + 1; 
      let expression = "";

      for (let i = 0; i <= operatorCount; i++) {
        let num = Math.floor(Math.random() * 20) + 1; 
        expression += num;
        if (i < operatorCount) {
          let op = operators[Math.floor(Math.random() * operators.length)];
          expression += " " + op + " ";
        }
      }

      
      try {
        currentAnswer = eval(expression);
        currentAnswer = Math.round((currentAnswer + Number.EPSILON) * 100) / 100; 
      } catch {
        return generateProblem(); 
      }

      document.getElementById("problem").textContent = expression;
    }

    function startGame() {
      score = 0;
      attempts = 0;
      timeLeft = 60;
      gameActive = true;
      document.getElementById("result").textContent = "";
      document.getElementById("answer").disabled = false;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("submitBtn").disabled = false;
      generateProblem();

      clearInterval(timer);
      document.getElementById("timer").textContent = "Time Left: " + timeLeft + "s";
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "Time Left: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timer);
          endGame();
        }
      }, 1000);
    }

    function checkAnswer() {
      if (!gameActive) return;

      let userAnswer = parseFloat(document.getElementById("answer").value);
      if (isNaN(userAnswer)) {
        document.getElementById("feedback").textContent = "Please enter a number.";
        document.getElementById("feedback").style.color = "orange";
        return;
      }

      attempts++;
      if (Math.abs(userAnswer - currentAnswer) < 0.01) {
        score++;
        document.getElementById("feedback").textContent = "Correct!";
        document.getElementById("feedback").style.color = "green";
        document.getElementById("answer").value = "";
        generateProblem();
        
      } else {
        document.getElementById("feedback").textContent = `Wrong! The correct answer was: ${currentAnswer}`;
        document.getElementById("feedback").style.color = "red";
        document.getElementById("answer").value = "";
        
        timeLeft = 30;
        document.getElementById("timer").textContent = "Time Left: " + timeLeft + "s";
        clearInterval(timer);
        timer = setInterval(() => {
          timeLeft--;
          document.getElementById("timer").textContent = "Time Left: " + timeLeft + "s";
          if (timeLeft <= 0) {
            clearInterval(timer);
            endGame();
          }
        }, 1000);
        generateProblem();
      }
    }

    function endGame() {
      gameActive = false;
      document.getElementById("problem").textContent = "Game Over!";
      document.getElementById("answer").disabled = true;
      document.getElementById("submitBtn").disabled = true;
      let accuracy = attempts > 0 ? ((score / attempts) * 100).toFixed(2) : 0;
      document.getElementById("result").textContent =
        `Score: ${score} / ${attempts} | Accuracy: ${accuracy}%`;
      document.getElementById("feedback").textContent = "";
    }

    document.getElementById("answer").addEventListener("keypress", function(e) {
      if (e.key === "Enter" && gameActive) {
        checkAnswer();
      }
    });
  </script>
</body>
</html>
