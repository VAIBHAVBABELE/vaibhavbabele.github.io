<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; }
      .primary { fill: #4f46e5; }
      .secondary { fill: #10b981; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#ffffff" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- NITRA text -->
  <text x="16" y="12" text-anchor="middle" class="logo-text primary" font-size="8">NITRA</text>
  
  <!-- MITRA text -->
  <text x="16" y="22" text-anchor="middle" class="logo-text secondary" font-size="6">MITRA</text>
  
  <!-- Decorative elements -->
  <circle cx="8" cy="8" r="1.5" fill="#4f46e5" opacity="0.3"/>
  <circle cx="24" cy="8" r="1.5" fill="#10b981" opacity="0.3"/>
  <circle cx="8" cy="24" r="1.5" fill="#10b981" opacity="0.3"/>
  <circle cx="24" cy="24" r="1.5" fill="#4f46e5" opacity="0.3"/>
</svg>
