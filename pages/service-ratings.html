<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Ratings</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/scroll-indicator.css" />
</head>
<body>
  <!-- Scroll Progress Indicator -->

  <nav>
    <button onclick="goBack()" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </button>
    <a href="../index.html">Home</a> |
    <a href="service-ratings.html">Service Ratings</a> |
    <a href="marketplace.html">Marketplace</a> |
    <a href="syllabus.html">Syllabus</a>
  </nav>
  <!-- Scroll Progress Indicator -->
  <div class="scroll-progress-container">
    <div class="scroll-progress-bar"></div>
  </div>
  <h1>Service Ratings</h1>
  <div id="ratings-list"></div>
  <script>
    fetch('../backend/php/get_service_ratings.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('ratings-list').innerHTML = data.data.map(r =>
            `<div><b>${r.service_type} - ${r.service_name}</b><br>Rating: ${r.rating} | Reviewer: ${r.reviewer}<br>Comments: ${r.comments || ''}<br>Submitted: ${r.submitted_at}</div><hr>`
          ).join('');
        } else {
          document.getElementById('ratings-list').textContent = 'Error loading ratings.';
        }
      });
  </script>
  <p></p>
  <div style="text-align: center;">
    <h4 color="white">Total Visitors</h4>
     <script type="text/javascript"></script>
     <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1204905/t/13"></script>
   </div>


  <!-- Scroll features -->

  <!-- Scroll features -->
  <script src="../js/scroll-indicator.js"></script>
</body>
</html>
