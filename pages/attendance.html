<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Monitor</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/scroll-indicator.css" />
</head>
<body>
  <!-- Scroll Progress Indicator -->

  <nav>
    <button onclick="goBack()" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </button>
    <a href="../index.html">Home</a> |
    <a href="syllabus.html">Syllabus</a> |
    <a href="attendance.html">Attendance</a> |
    <a href="notes.html">Notes</a>
  </nav>
  <!-- Scroll Progress Indicator -->
  <div class="scroll-progress-container">
    <div class="scroll-progress-bar"></div>
  </div>
  <h1>Attendance Monitor</h1>
  <div id="attendance-list"></div>
  <script>
    fetch('../backend/php/get_attendance.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('attendance-list').innerHTML = data.data.map(a =>
            `<div>Student: ${a.student_id} | Date: ${a.date} | Status: ${a.status}</div>`
          ).join('');
        } else {
          document.getElementById('attendance-list').textContent = 'Error loading attendance.';
        }
      });
  </script>
  <p></p>
  <div style="text-align: center;">
    <h4 color="white">Total Visitors</h4>
     <script type="text/javascript"></script>
     <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1204905/t/13"></script>
   </div>
   <p></p>

  <!-- Scroll features -->

  <!-- Scroll features -->
  <script src="../js/scroll-indicator.js"></script>
</body>
</html>
