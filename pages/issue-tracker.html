  <div class="scroll-progress-container">
    <div class="scroll-progress-bar"></div>
  </div>
  <h1>Issue Tracker</h1>
  <div id="issues-list"></div>
  <script>
    fetch('../backend/php/get_issue_tracker.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('issues-list').innerHTML = data.data.map(i =>
            `<div><b>${i.title}</b> - Status: ${i.status || 'Open'}<br>${i.description}<br>Reported by: ${i.reported_by}<br>Created: ${i.created_at}</div><hr>`
          ).join('');
        } else {
          document.getElementById('issues-list').textContent = 'Error loading issues.';
        }
      });
  </script>
  <p></p>
  <div style="text-align: center;">
    <h4 color="white">Total Visitors</h4>
     <script type="text/javascript"></script>
