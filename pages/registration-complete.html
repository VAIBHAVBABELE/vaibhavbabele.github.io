<head>

    <!-- Enhanced Favicon System -->
    <!-- Standard favicon -->
    <link rel="icon" href="../favicon/favicon.ico" sizes="16x16 32x32">
    
    <!-- PNG favicons for different sizes -->

    <!-- SVG favicon for modern browsers -->

    <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="384x384" href="../favicon/android-chrome-384x384.png">
    
    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#4f46e5">

    <link rel="manifest" href="../favicon/site.webmanifest">
    
    <!-- Microsoft Tile -->
    <meta name="msapplication-TileImage" content="../favicon/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#4f46e5">
    <meta name="msapplication-config" content="../favicon/browserconfig.xml">
    
    <!-- Theme color variations -->
    <meta name="theme-color" content="#4f46e5" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)">
</head>

<body>

    <h1>ðŸŽ‰ Registration Successful!</h1>
    <p>Your registration details have been submitted successfully.</p>
    
    <button onclick="window.location.href='student-marketplace.html'">Back to Registration</button>
    <button onclick="window.location.href='product-list.html'">Go to Marketplace</button>



    <!-- Firebase Configuration -->
    <script type="module" src="../js/firebase-config.js"></script>
    
    <!-- Authentication Functions -->
    <script>
        // Authentication modal functions
        function showLoginModal() {
            window.location.href = './auth.html?tab=login';
        }
        
        function showSignupModal() {
            window.location.href = './auth.html?tab=signup';
        }
        
        // User menu functions
        function goToDashboard() {
            if (window.utils && window.utils.requireAuth()) {
                window.location.href = './assignment-tracker.html';
            }
        }
        
        function goToProfile() {
            if (window.utils && window.utils.requireAuth()) {
                window.location.href = './profile.html';
            }
        }
        
        async function logout() {
            if (window.firebase && window.firebase.authFunctions) {
                try {
                    await window.firebase.authFunctions.signOut();
                    window.location.reload();
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
        }
    </script>
</body>

</html>
