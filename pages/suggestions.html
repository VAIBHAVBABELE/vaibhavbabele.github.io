  <h1>Suggestions</h1>
  <div id="suggestions-list"></div>
  <script>
    fetch('../backend/php/get_suggestions.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('suggestions-list').innerHTML = data.data.map(s =>
            `<div><b>User:</b> ${s.user_id}<br>${s.message}<br>Status: ${s.status || 'Pending'}<br>Submitted: ${s.submitted_at}</div><hr>`
          ).join('');
        } else {
          document.getElementById('suggestions-list').textContent = 'Error loading suggestions.';
        }
      });
  </script>
