<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
  <nav>
    <button onclick="goBack()" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </button>
    <a href="../index.html">Home</a> |
    <a href="notes.html">Notes</a> |
    <a href="pyqs.html">PYQs</a> |
    <a href="lectures.html">Lectures</a>
  </nav>
  <!-- Scroll Progress Indicator -->
  <div class="scroll-progress-container">
    <div class="scroll-progress-bar"></div>
  </div>
  <!-- Scroll Progress Indicator -->
  <h1>Lecture Schedule</h1>
  <div id="lectures-list"></div>
  <script>
    fetch('../backend/php/get_lectures.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('lectures-list').innerHTML = data.data.map(lec =>
            `<div><b>${lec.title}</b> (${lec.subject})<br>Faculty: ${lec.faculty}<br>Start: ${lec.start}<br>End: ${lec.end}</div><hr>`
          ).join('');
        } else {
          document.getElementById('lectures-list').textContent = 'Error loading lectures.';
        }
      });
  </script>
  <p></p>
  <div style="text-align: center;">
    <h4 color="white">Total Visitors</h4>
     <script type="text/javascript"></script>
     <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1204905/t/13"></script>
   </div>
   
   <!-- Scroll features -->

</body>
