<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Question Generation</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/scroll-indicator.css" />
</head>
<body>
  <!-- Scroll Progress Indicator -->

  <nav>
    <button onclick="goBack()" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </button><a href="../index.html">Home</a> | <a href="ai-question-gen.html">AI Question Generation</a></nav>
  <!-- Scroll Progress Indicator -->
  <div class="scroll-progress-container">
    <div class="scroll-progress-bar"></div>
  </div>
  <h1>AI Question Generation</h1>
  <form id="qg-form">
    <textarea id="qg-text" placeholder="Paste text to generate questions..." required></textarea>
    <button type="submit">Generate</button>
  </form>
  <div id="qg-result"></div>
  <script>
    document.getElementById('qg-form').onsubmit = function(e) {
      e.preventDefault();
      const text = document.getElementById('qg-text').value;
      fetch('http://localhost:5000/ai/question-gen', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text})
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('qg-result').innerHTML = data.questions.map(q => `<div>${q}</div>`).join('');
      });
    };
  </script>
  <p></p>
  <div style="text-align: center;">
    <h4 color="white">Total Visitors</h4>
     <script type="text/javascript"></script>
     <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1204905/t/13"></script>
   </div>
   <p></p>

  <!-- Scroll features -->

  <!-- Scroll features -->
  <script src="../js/scroll-indicator.js"></script>
</body>
</html>
