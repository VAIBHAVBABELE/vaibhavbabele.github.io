  <h1>PG Reviews</h1>
  <div id="reviews-list"></div>
  <script>
    fetch('../backend/php/get_pg_reviews.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('reviews-list').innerHTML = data.data.map(r =>
            `<div><b>${r.pg_name}</b> - ${r.reviewer}<br>Rating: ${r.rating}<br>Comments: ${r.comments || ''}<br>Submitted: ${r.submitted_at}</div><hr>`
          ).join('');
        } else {
          document.getElementById('reviews-list').textContent = 'Error loading reviews.';
        }
      });
  </script>
  <p></p>
  <div style="text-align: center;">
    <h4 color="white">Total Visitors</h4>
     <script type="text/javascript"></script>
     <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1204905/t/13"></script>
