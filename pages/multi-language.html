<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-language Support</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/scroll-indicator.css" />
</head>
<body>
  <!-- Scroll Progress Indicator -->

  <nav>
    <button onclick="goBack()" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </button>
    <a href="../index.html">Home</a> |
    <a href="multi-language.html">Multi-language</a>
  </nav>
  <!-- Scroll Progress Indicator -->
  <div class="scroll-progress-container">
    <div class="scroll-progress-bar"></div>
  </div>
  <h1 id="greeting">Hello!</h1>
  <button onclick="setLang('en')">English</button>
  <button onclick="setLang('hi')">Hindi</button>
  <button onclick="setLang('es')">Spanish</button>
  <script>
    const greetings = { en: 'Hello!', hi: 'नमस्ते!', es: '¡Hola!' };
    function setLang(lang) {
      document.getElementById('greeting').textContent = greetings[lang];
    }
  </script>
  <p></p>
  <div style="text-align: center;">
    <h4 color="white">Total Visitors</h4>
     <script type="text/javascript"></script>
     <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1204905/t/13"></script>
   </div>


  <!-- Scroll features -->

  <!-- Scroll features -->
  <script src="../js/scroll-indicator.js"></script>
</body>
</html>
