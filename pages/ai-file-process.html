  <h1>AI File Processing</h1>
  <form id="file-form" enctype="multipart/form-data">
    <input type="file" id="file-input" name="file" required>
    <button type="submit">Process</button>
  </form>
  <div id="file-result"></div>
  <script>
    document.getElementById('file-form').onsubmit = function(e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append('file', document.getElementById('file-input').files[0]);
      fetch('http://localhost:5000/ai/file-process', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('file-result').textContent = data.summary || data.error;
      });
    };
  </script>

    <!-- Authentication Functions -->
    <script>
        // Authentication modal functions
        function showLoginModal() {
            window.location.href = './auth.html?tab=login';
        }
        
        function showSignupModal() {
            window.location.href = './auth.html?tab=signup';
        }
        
        // User menu functions
        function goToDashboard() {
            if (window.utils && window.utils.requireAuth()) {
                window.location.href = './assignment-tracker.html';
            }
        }
        
        function goToProfile() {
            if (window.utils && window.utils.requireAuth()) {
                window.location.href = './profile.html';
            }
        }
        
        async function logout() {
            if (window.firebase && window.firebase.authFunctions) {
                try {
                    await window.firebase.authFunctions.signOut();
                    window.location.reload();
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
        }
    </script>
