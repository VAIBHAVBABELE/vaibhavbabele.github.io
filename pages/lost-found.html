  <h1>Lost & Found Portal</h1>
  <div id="lostfound-list"></div>
  <script>
    fetch('../backend/php/get_lost_found.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('lostfound-list').innerHTML = data.data.map(i =>
            `<div><b>${i.item_name}</b> - ${i.description}<br>Status: ${i.status} | Reporter: ${i.reporter} | Reported: ${i.reported_at}</div><hr>`
          ).join('');
        } else {
          document.getElementById('lostfound-list').textContent = 'Error loading items.';
        }
      });
  </script>
