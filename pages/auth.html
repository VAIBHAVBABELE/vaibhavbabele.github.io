<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Nitra Mitra</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../css/team-styles.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/floating-sidebar.css">
    <link rel="stylesheet" href="../css/scroll-indicator.css">
    <link rel="stylesheet" href="auth.css">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body id="onload">
    <!-- Scroll Progress Indicator -->
    <div class="scroll-progress-container">
        <div class="scroll-progress-bar"></div>
    </div>

    <!-- NAVBAR -->
    <nav>
        <div class="nav-first">
            <button onclick="goBack()" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo"><a href="https://www.nitra.ac.in/">NITra <span id="mitra">MITra</span></a></div>
        </div>
        <div class="nav-end">
            <button id="lang-toggle">
                हिंदी
            </button>
            <img src="../images/moon.png" id="mode" alt="Change mode" title="change mode">
        </div>
    </nav>

    <div class="main">
        <!-- AUTH SECTION -->
        <section class="auth-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <div class="auth-container">
                            <!-- Auth Header -->
                            <div class="auth-header">
                                <h1 class="auth-title">
                                    <i class="fas fa-graduation-cap"></i>
                                    Welcome to Nitra Mitra
                                </h1>
                                <p class="auth-subtitle">Sign in to your account or create a new one to access all features</p>
                            </div>

                            <!-- Auth Tabs -->
                            <div class="auth-tabs">
                                <button class="auth-tab active" onclick="switchTab('login')" id="loginTab">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Sign In
                                </button>
                                <button class="auth-tab" onclick="switchTab('signup')" id="signupTab">
                                    <i class="fas fa-user-plus"></i>
                                    Sign Up
                                </button>
                            </div>

                            <!-- Login Form -->
                            <div class="auth-form-container" id="loginForm">
                                <form class="auth-form" onsubmit="handleLogin(event)">
                                    <div class="form-group">
                                        <label for="loginEmail" class="form-label">
                                            <i class="fas fa-envelope"></i>
                                            Email Address
                                        </label>
                                        <input type="email" class="form-control" id="loginEmail" required placeholder="Enter your email">
                                    </div>

                                    <div class="form-group">
                                        <label for="loginPassword" class="form-label">
                                            <i class="fas fa-lock"></i>
                                            Password
                                        </label>
                                        <div class="password-input">
                                            <input type="password" class="form-control" id="loginPassword" required placeholder="Enter your password">
                                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="form-options">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="#" class="forgot-password" onclick="showForgotPassword()">
                                            Forgot password?
                                        </a>
                                    </div>

                                    <button type="submit" class="auth-btn primary" id="loginBtn">
                                        <i class="fas fa-sign-in-alt"></i>
                                        Sign In
                                    </button>

                                    <div class="divider">
                                        <span>or</span>
                                    </div>

                                    <button type="button" class="auth-btn google" onclick="handleGoogleLogin()">
                                        <i class="fab fa-google"></i>
                                        Continue with Google
                                    </button>
                                </form>
                            </div>

                            <!-- Signup Form -->
                            <div class="auth-form-container" id="signupForm" style="display: none;">
                                <form class="auth-form" onsubmit="handleSignup(event)">
                                    <div class="form-group">
                                        <label for="signupName" class="form-label">
                                            <i class="fas fa-user"></i>
                                            Full Name
                                        </label>
                                        <input type="text" class="form-control" id="signupName" required placeholder="Enter your full name">
                                    </div>

                                    <div class="form-group">
                                        <label for="signupEmail" class="form-label">
                                            <i class="fas fa-envelope"></i>
                                            Email Address
                                        </label>
                                        <input type="email" class="form-control" id="signupEmail" required placeholder="Enter your email">
                                    </div>

                                    <div class="form-group">
                                        <label for="signupPassword" class="form-label">
                                            <i class="fas fa-lock"></i>
                                            Password
                                        </label>
                                        <div class="password-input">
                                            <input type="password" class="form-control" id="signupPassword" required placeholder="Create a password">
                                            <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                        <div class="password-strength" id="passwordStrength"></div>
                                    </div>

                                    <div class="form-group">
                                        <label for="confirmPassword" class="form-label">
                                            <i class="fas fa-lock"></i>
                                            Confirm Password
                                        </label>
                                        <div class="password-input">
                                            <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm your password">
                                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="studentId" class="form-label">
                                            <i class="fas fa-id-card"></i>
                                            Student ID (Optional)
                                        </label>
                                        <input type="text" class="form-control" id="studentId" placeholder="Enter your student ID">
                                    </div>

                                    <div class="form-group">
                                        <label for="department" class="form-label">
                                            <i class="fas fa-building"></i>
                                            Department
                                        </label>
                                        <select class="form-control" id="department">
                                            <option value="">Select Department</option>
                                            <option value="Computer Science">Computer Science</option>
                                            <option value="Information Technology">Information Technology</option>
                                            <option value="Electronics & Communication">Electronics & Communication</option>
                                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                                            <option value="Civil Engineering">Civil Engineering</option>
                                            <option value="Electrical Engineering">Electrical Engineering</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                                        </label>
                                    </div>

                                    <button type="submit" class="auth-btn primary" id="signupBtn">
                                        <i class="fas fa-user-plus"></i>
                                        Create Account
                                    </button>

                                    <div class="divider">
                                        <span>or</span>
                                    </div>

                                    <button type="button" class="auth-btn google" onclick="handleGoogleSignup()">
                                        <i class="fab fa-google"></i>
                                        Continue with Google
                                    </button>
                                </form>
                            </div>

                            <!-- Loading State -->
                            <div class="loading-state" id="loadingState" style="display: none;">
                                <div class="spinner"></div>
                                <p>Please wait...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-key"></i>
                        Reset Password
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                    <form onsubmit="handleForgotPassword(event)">
                        <div class="form-group">
                            <label for="resetEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="resetEmail" required placeholder="Enter your email">
                        </div>
                        <button type="submit" class="auth-btn primary w-100">
                            <i class="fas fa-paper-plane"></i>
                            Send Reset Link
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Team section injected by shared script -->
    <div id="team-section"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script src="../index.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/team-script.js"></script>
    <script src="../js/scroll-indicator.js"></script>
    <script src="../js/footer.js"></script>
    <script src="auth.js"></script>
    
    <!-- Google Translate -->
    <div id="google_translate_element" style="display:none;"></div>
    <script src="../language.js"></script>
</body>

</html>
