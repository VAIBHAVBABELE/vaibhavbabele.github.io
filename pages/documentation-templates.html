  <meta charset="UTF-8">

  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
  <!-- Scroll Progress Indicator -->

  <nav>
    <button onclick="goBack()" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </button>
    <a href="../index.html">Home</a> |
    <a href="documentation-templates.html">Documentation Templates</a>
  </nav>
  <!-- Scroll Progress Indicator -->
  <div class="scroll-progress-container">
    <div class="scroll-progress-bar"></div>
  </div>
  <h1>Documentation Templates</h1>
  <button onclick="download('README.md')">Download README</button>
  <button onclick="download('LICENSE')">Download LICENSE</button>
  <script>
    function download(type) {
      let content = '';
      if(type === 'README.md') {
        content = '# Project Title\n\nA brief description of the project.\n\n## Features\n- Feature 1\n- Feature 2\n\n## Installation\n\n## Usage\n';
      } else {
        content = 'MIT License\n\nCopyright (c) 2025';
      }
      const blob = new Blob([content], {type: 'text/plain'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = type;
      a.click();
    }
  </script>
  <p></p>
  <div style="text-align: center;">
    <h4 color="white">Total Visitors</h4>
     <script type="text/javascript"></script>
     <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1204905/t/13"></script>
   </div>
   <p></p>

  <!-- Scroll features -->

</body>
