<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Report Templates</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/scroll-indicator.css" />
</head>
<body>
  <!-- Scroll Progress Indicator -->

  <nav>
    <button onclick="goBack()" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </button>
    <a href="../index.html">Home</a> |
    <a href="lab-reports.html">Lab Reports</a> |
    <a href="subject-wiki.html">Subject Wiki</a> |
    <a href="syllabus.html">Syllabus</a>
  </nav>
  <!-- Scroll Progress Indicator -->
  <div class="scroll-progress-container">
    <div class="scroll-progress-bar"></div>
  </div>
  <h1>Lab Report Templates</h1>
  <form id="lab-upload" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="uploaded_by" placeholder="Your Name" required>
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>
  <div id="lab-list"></div>
  <script>
    function loadLabs() {
      fetch('../backend/php/get_lab_reports.php')
        .then(res => res.json())
        .then(data => {
          if(data.success) {
            document.getElementById('lab-list').innerHTML = data.data.map(l =>
              `<div><b>${l.title}</b> - Uploaded by: ${l.uploaded_by} <a href="../uploads/lab_reports/${l.file_path}" target="_blank">Download</a></div>`
            ).join('');
          } else {
            document.getElementById('lab-list').textContent = 'Error loading lab reports.';
          }
        });
    }
    loadLabs();
    document.getElementById('lab-upload').onsubmit = function(e) {
      e.preventDefault();
      var formData = new FormData(this);
      fetch('../backend/php/add_lab_report.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          loadLabs();
          this.reset();
        } else {
          alert('Upload failed: ' + data.error);
        }
      });
    };
  </script>
  <p></p>
  <div style="text-align: center;">
    <h4 color="white">Total Visitors</h4>
     <script type="text/javascript"></script>
     <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1204905/t/13"></script>
   </div>


  <!-- Scroll features -->

  <!-- Scroll features -->
  <script src="../js/scroll-indicator.js"></script>
</body>
</html>
