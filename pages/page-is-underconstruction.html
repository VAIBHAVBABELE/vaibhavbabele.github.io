<!DOCTYPE html>

    body {

    .box {
      text-align: center;

      border-radius: 12px;

      color: #333;

    }

    .box p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .box button {
      padding: 0.6rem 1.2rem;
      border: none;
      background: #f4c542;
      color: #222;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .box button:hover {
      background: #e0b434;
    }

    @media (max-width: 480px) {
      .box h1 {
        font-size: 1.4rem;
      }
      .box p {
        font-size: 0.9rem;
      }
    }
