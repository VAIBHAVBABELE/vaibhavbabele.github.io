name: Contribution Documentation

on:
  pull_request:
    types: [closed]

permissions:
  contents: write  # ✅ जरूरी permission

jobs:
  generate-doc:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure docs folder exists
        run: mkdir -p docs

      - name: Generate Markdown
        run: |
          echo "### ✨ Contribution Details" >> docs/contributions.md
          echo "| Contributor | PR | Title | Labels | Merged By | Time |" >> docs/contributions.md
          echo "|-------------|----|-------|--------|-----------|------|" >> docs/contributions.md
          echo "| [@${{ github.actor }}](https://github.com/${{ github.actor }}) | #${{ github.event.pull_request.number }} | ${{ github.event.pull_request.title }} | \`${{ join(github.event.pull_request.labels.*.name, ', ') }}\` | [@${{ github.event.pull_request.merged_by.login }}](https://github.com/${{ github.event.pull_request.merged_by.login }}) | $(date '+%Y-%m-%d %H:%M') |" >> docs/contributions.md

      - name: Commit & Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/contributions.md
          git commit -m "📝 Auto-update contribution log for PR #${{ github.event.pull_request.number }}"
          git push
